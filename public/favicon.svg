<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="beerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45B7D1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="foamGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F0F0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo circular -->
  <circle cx="50" cy="50" r="45" fill="url(#beerGradient)" stroke="#333" stroke-width="2"/>
  
  <!-- Vaso de cerveza -->
  <rect x="35" y="25" width="30" height="40" rx="3" fill="none" stroke="#333" stroke-width="2"/>
  
  <!-- Espuma -->
  <ellipse cx="50" cy="25" rx="12" ry="8" fill="url(#foamGradient)" stroke="#333" stroke-width="1"/>
  
  <!-- Líquido de cerveza -->
  <rect x="37" y="27" width="26" height="36" rx="2" fill="#FFD700" opacity="0.8"/>
  
  <!-- Burbujas -->
  <circle cx="42" cy="35" r="1.5" fill="#FFFFFF" opacity="0.7"/>
  <circle cx="58" cy="40" r="1" fill="#FFFFFF" opacity="0.7"/>
  <circle cx="45" cy="50" r="1.2" fill="#FFFFFF" opacity="0.7"/>
  <circle cx="55" cy="55" r="0.8" fill="#FFFFFF" opacity="0.7"/>
  
  <!-- Texto "¡Oh" -->
  <text x="50" y="75" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#333">¡Oh</text>
</svg>
